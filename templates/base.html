<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch">
  <title>{% block title %}{% endblock title %} |Hello, world!</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-dark.bg-gradient">
    <div class="container-fluid my-3 ">
      <a class="navbar-brand mx-5 px-5" href="/">YouWeCodes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="text-center">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-5">
            <li class="nav-item {% block homeactive %}{% endblock homeactive %}">
              <a class="nav-link active px-5" aria-current="page" href="/">Home<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item {% block aboutactive %}{% endblock aboutactive %}">
              <a class="nav-link active px-5" aria-current="page" href="/about">About</a>
            </li>

            <li class="nav-item {% block blogactive %}{% endblock blogactive %}">
              <a class="nav-link active px-5" aria-current="page" href="/blog">Blog</a>
            </li>

            <li class="nav-item {% block contactactive %}{% endblock contactactive %}">
              <a class="nav-link active px-5" aria-current="page" href="/contact">Contact</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active px-5" aria-current="page" href="/admin">Admin</a>
            </li>


            {% comment %} <form method ="get" action ="/search" class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" name="search" id="search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
              {% comment %} <button class="btn btn-outline-success" type="submit">login</button>
              <button class="btn btn-outline-success" type="submit">Signup</button> {% endcomment %}
            {% comment %} </form> {% endcomment %} 
        </div> 
      </div>

    </div>
  </nav>


  {% block body%}  {% endblock %}

  <!-- Optional JavaScript; choose one of the two! -->


  <!-- Option 1: Bootstrap Bundle with Popper -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
